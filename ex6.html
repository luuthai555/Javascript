<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // bai6 Viết chương trình tính tổng bình phương của các số từ 1 đến n
    var answear=prompt('Enter your number:');
    var number=Number(answear);
    var sum=0;
    for(var i=1;i<=number;i++){
        var Sqrt=i*i;
        sum+=Sqrt
    }
    document.write(sum);
    </script>
</body>
</html>
