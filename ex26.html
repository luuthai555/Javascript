<body>
    <script>
            //26 Cho một mảng là một tập các số nguyên dương không trùng giá trị, và một số k. 
// Hãy tìm trong mảng phần có khoảng cách tử gần với k nhất. 
// Vì có thể có nhiều đáp án in ra tất cả vào một mảng.
var k = 10;
let array = [1,2,3,4,6,7,9];
var closest1 = array.sort( (a, b) => Math.abs(k - a) -  Math.abs(k - b) )[0];
var closest2 = array.sort( (a, b) => Math.abs(k - a) -  Math.abs(k - b) )[1];
if(k>closest2 ){
    console.log(closest1);   
}
else{
    console.log(closest1,closest2)
}
    </script>
