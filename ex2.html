<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bai 2 Viết chương trình in ra các số lẻ từ 1 đến n
    var answear=prompt('Enter your number:');
    var number=Number(answear);
    for(var i=1;i<=number;i++){
        if(i%2!=0){
            document.write(i);
        }
}
    </script>
</body>
</html>
