<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="js-red-button">Red</button>
    <button id="js-blue-button">Blue</button>
    <script>
    var redButton = document.getElementById('js-red-button');
    var blueButton = document.getElementById('js-blue-button');
    console.log(redButton);

    redButton.onclick =()=>{
        document.body.style.background ='red'
    }
    blueButton.onclick =()=>{
        document.body.style.background ='blue'
    }
    </script>
</body>
</html>
