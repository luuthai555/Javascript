<body>
    <script>
        //bai 19 Hãy tính tổng các số từ 1 đến n mà không dùng for, while loop
    function sum(num){
        if(num<1){
            return 0;
        }else{
            return sum(num-1)+num;
        }
    }
    console.log(sum(9));
    </script>
