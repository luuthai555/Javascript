    <script>

    function minAndMax(str1,str2,str3){
        var max;
        if(str1>str2 && str1>str3){
            max=str1;
            return max;
        }else if(str2>str3 && str2>str1){
            max=str2;
            return max;
        }else if(str3>str1 && str3>str2){
            max=str3;
            return max;
        }
    }
    console.log(minAndMax(9,7,5));
    </script>
