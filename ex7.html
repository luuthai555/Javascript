<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //bai7 Tính tổng các số lẻ trong khoảng 1 đến n
    var answear=prompt('Enter your number:');
    var number=Number(answear);
    var sum=0
    for(var i=1;i<=number;i++){
        if(i%2!=0){
        sum+=i;}
    }
    document.write(sum);
    </script>
</body>
</html>
