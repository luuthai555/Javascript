<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    var thisYear = new Date();
    var yearNow = thisYear.getFullYear();
    do{
        var enterYear = prompt('Enter your birth');
        if(enterYear > yearNow){
        alert('Enter again');
    }else{
        var  yourOld = yearNow - enterYear;
        alert(`You ${yourOld} old`);
        break;
    }
    }while(enterYear > 0)
    </script>
</body>
</html>
