<!DOCTYPE html>

<body>
    <script>
        // bai15 Viết chương trình chuẩn hóa họ tên.
    function capitalize(str){

        var strArr = str.split(" ");
        var newArr = [];

        for(var i = 0 ; i < strArr.length ; i++ ){

        var firstLetter = strArr[i].charAt(0).toUpperCase();
    
        var word = strArr[i].slice(1).toLowerCase();
            
        newArr[i] = firstLetter + word;

        }

        return newArr.join(' ');

    }
    console.log(capitalize("lưu quANG thái"));
    </script>
</body>
</html>
