<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // bai4 Viết chương trình in ra các số là nguyên tố trong khoảng 1 đến n
    var enterNumber = prompt("Enter number: ");

    for(var i=2; i<=enterNumber ;i++){
            var isPrime = true;
            for(var j=2; j<i; j++){
                if(i%j === 0 && i !== j){
                    isPrime = false;
                }
            }
            if(isPrime === true){
                document.write(i);
            }
        }
    </script>
</body>
</html>
